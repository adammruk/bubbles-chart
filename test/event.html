<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="../css/bubbles-chart.css">
    <script type="text/javascript" src="../js/bubbles-chart.full.js"></script>
    <script type="text/javascript" src="js/data.js"></script>

    <script>
        //test
        $(function() {

            var options = {
                container: "#test",
                label: "label",
                size: "size"
            };

            var viz = new BubbleChart(options);
            //event handlers
            viz.on("mouseenter", function(d) {
                console.log("mouseenter", d);
            });

            viz.on("mouseover", function(d) {
                console.log("mouseover", d);
            });

            viz.on("mouseout", function(d) {
                console.log("mouseout", d);
            });

            viz.on("click", function(d) {
                console.log("mouseclick", d);
                var data = $.extend({}, d);
                delete data.parent;
                alert(JSON.stringify(data));
            });
            //visualization data
            viz.data(data);
        });

    </script>
</head>

<body>
    <div id="test" width="300px"></div>
</body>
